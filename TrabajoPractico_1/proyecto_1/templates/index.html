{% extends "base.html" %}

{% block content %}
    <h2>Bienvenido a la Trivia de Películas</h2>
    <form action="{{ url_for('iniciar_trivia') }}" method="POST">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="num_frases">Número de frases:</label>
        <input type="number" id="num_frases" name="num_frases" min="3" required>

        <button type="submit">Iniciar Trivia</button>
    </form>
    <a href="{{ url_for('listar_peliculas') }}">Listar Películas</a>
    <a href="{{ url_for('resultados') }}">Ver Resultados</a>
{% endblock %}
